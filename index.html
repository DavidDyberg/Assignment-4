<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./js/javascript.js" defer></script>
    <script src="./js/jquery-3.6.2.min.js"></script>
    <title>Pokemon API</title>
</head>
<body>
    <header>
        <h1>Pokemon Wiki</h1>
    </header>

    <main>
        
        <div class="left-column">
            <h2>About</h2>
            <div class="left-content">
                <h3 class="weight"></h3>
                <h3 class="height"></h3>
                <h3 class="hp"></h3>
                <h3 class="attack"></h3>
                <h3 class="defense"></h3>
                <h3 class="speed"></h3>
                
            </div>
        </div>

        <div class="middle-column">
            
                <h2 class="pokemon-name"></h2>
                <h3 class="type"></h3>
                <img  src="">
                <button class="generatepokemon">Click here to generate a random pokemon</button>
        </div>

        
        <div class="right-column">
            <h2>Attack moves</h2>
            <div class="right-content">
                <h3 class="moves0"></h3>
                <h3 class="moves1"></h3>
                <h3 class="moves2"></h3>
                <h3 class="moves3"></h3>
                <h3 class="moves4"></h3>
                <h3 class="moves5"></h3>
                <h3 class="moves6"></h3>
                <h3 class="moves7"></h3>
                <h3 class="moves8"></h3>
            </div>
        </div>
        
    </main>
    
    <footer>
        <h2> &#169; Copyright David Dyberg 2023</h2>
    </footer>
</body>
</html>
